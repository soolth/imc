<script>

    function calcularIMC(){

    if(peso=="" || Altura==""){
            document.getElementById("lblResultado").innerText = "Preencha todos os campos"
            document.getElementById("lblResultado").classList.add("textoErro");
        }
        else{
            document.getElementById("lblResultado").innerText = "" + resultado;
            document.getElementById("lblResultado").classList.remove("textoErro");

    }
